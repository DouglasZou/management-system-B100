<!DOCTYPE html>
<html>
<head>
  <title>Basic HTML Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Basic HTML Test</h1>
    <p>If you can see this, your browser is rendering HTML correctly.</p>
    <button onclick="alert('Button clicked!')">Click Me</button>
  </div>

  <script>
    console.log('HTML test page loaded successfully');
  </script>
</body>
</html>
